[package]
name = "hbp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = { version = "0.5.0-rc.1", default-features = true, features = [
  "json",
  "secrets",
] }
chrono = "0.4.19"
log = "0.4"
fern = "0.6"
httpstatus = "0.1.2"
anyhow = "1.0.53"
pulldown-cmark = { version = "0.9.1", default-features = false, features = [
  "simd",
] }
serde_derive = "1.0.136"
mustache = "*"
jsonwebtoken = "8.0.1"
serde = { version = "1.0.117", features = ["derive"] }
walkdir = "2.3.2"
zip = "0.5.13"
tempfile = "3.3.0"
diesel = { version = "1.4.8", features = ["sqlite"] }
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
serde_json = "1.0.79"
nanoid = "0.4.0"
bcrypt = "0.12.0"
rocket_sync_db_pools = { version = "0.1.0-rc.1", default-features = false, features = [
  "diesel_sqlite_pool",
] }
reqwest = { version = "0.11.9", features = ["multipart", "json"] }
bonsaidb = { version = "0.3", features = ["local"] }
futures = "*"

[profile.dev]
overflow-checks = true
