<link rel="stylesheet" href="/static/css/blogs/index.css">
<ul class="blog-list">
  {{#blogs}}
    <li class="blog-item">
      <div class="blog-cover-image" style="background-image: url({{ cover_image }});"></div>
      <a href="/markdown/blogs/{{ file_name }}" class="blog-title">
        {{ title }}
      </a>
      <p class="blog-author">{{ author }} - {{ dob }}</p>
      <code class="blog-tags">
        {{#tags}}
          #{{ . }}
        {{/tags}}
      </code>
    </li>
  {{/blogs}}
  </ul>
