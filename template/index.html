<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href="/static/svg/sneu.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/css/style.css">
  {{#og_title}}
    <meta property="og:title" content="{{ og_title }}" />
  {{/og_title}}
  {{#og_type}}
    <meta property="og:type" content="{{ og_type }}" />
  {{/og_type}}
  {{#og_url}}
    <meta property="og:url" content="{{ og_url }}" />
  {{/og_url}}
  {{#og_image}}
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:image:secure" content="{{ og_image }}" />
  {{/og_image}}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css" integrity="sha512-KUoB3bZ1XRBYj1QcH4BHCQjurAZnCO3WdrswyLDtp7BMwCw7dPZngSLqILf68SGgvnWHTD5pPaYrXi6wiRJ65g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="Header">
    <a href="/" class="Header-link">@hbp</a>
    |
    <a href="/blogs" class="Header-link">blogs</a>
    |
    <a href="https://github.com" class="Header-link" target="_blank">github</a>
  </nav>
  {{#moveup_url}}
    <div>
      <a href="/{{ moveup_url }}">{{ moveup_url }}</a>
    </div>
  {{/moveup_url}}
  {{{ raw_content }}}
  <!-- SCRIPTS -->
</body>

</html>
