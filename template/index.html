<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" href="/static/svg/sneu.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/css/style.css">
  {{#ogp_metadata}}
    <meta property="og:title" content="{{ og_title }}" />
    <meta property="og:type" content="{{ og_type }}" />
    <meta property="og:url" content="{{ og_url }}" />
    <meta property="og:image" content="{{ og_image }}" />
    <meta property="og:image:secure" content="{{ og_image }}" />
  {{/ogp_metadata}}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css" integrity="sha512-KUoB3bZ1XRBYj1QcH4BHCQjurAZnCO3WdrswyLDtp7BMwCw7dPZngSLqILf68SGgvnWHTD5pPaYrXi6wiRJ65g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="nav-bar">
    <a href="/" class="index-page">
      <button></button>
    </a>
    <ul class="other-urls">
      <a href="/">Home</a>
      <a href="/404">Blogs</a>
      <a href="https://github.com/hoangph271/hbp" target="_blank">Source code</a>
      {{#username}}
        <a href="/markdown/users/{{username}}/AboutMe.md">About me</a>
      {{/username}}
      <!-- TODO: ^username is NOT really working -->
      {{^username}}
        <a href="/users/login">Sign in</a>
      {{/username}}
    </ul>
  </nav>
  {{{ raw_content }}}
  <!-- SCRIPTS -->
</body>

</html>
