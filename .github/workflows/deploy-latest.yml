name: Deploy latest

on:
  workflow_dispatch:
    branches:
    - master
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: deploy using ssh
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            KEY: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            script: cd /mnt/volume_tor1_01/hbp && git pull
